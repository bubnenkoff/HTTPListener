		$.postJSON = function(url, data, success, args) {
		  args = $.extend({
		  url: 'http://127.0.0.1/my',
		  type: 'POST',
		  data: JSON.stringify(data),
		  contentType: 'application/json; charset=utf-8',
		  dataType: 'json',
		  async: true,
		  success: success
		  }, args);
		  return $.ajax(args);
		};

		$.postJSON('test/url', data, function(result) {
		  console.log('result', result);
		});
	</script>
