<div ng-show="!testFinished" >
      <div ng-show="$root.isAuthorized">
        <div ng-repeat="question in questions">
          <div ng-show="question.isEnabled" class="text-left">
            <h3>{{ question.question }}</h3>
            <div ng-repeat="answer in question.answers" class="user-answer-postition">
              <input type="checkbox" class="big-checkbox"
              ng-class="{'btn-primary': answer.isSelected}"
              ng-disabled="answer.isDisabled"
              ng-click="setChoice(answer, question)">
              <h4>{{ answer.answer }}</h4>
              <div ng-show=" {{answer.id }} === 6 && showTextBox_1"> <!-- div for text-box -->
              <div >
                <input type="text" style="width:50%;" class="form-control" placeholder="Введите текст" ng-model="myModel.textboxValue_1"/>
              </div>
            </div>
            <div ng-show="answer.isSelected">
              <div ng-repeat="suba in answer['subanswers']" class="sub-user-answer-postition">
                <input type="checkbox" class="big-checkbox"
                ng-class="{'btn-primary': suba.isSelected}"
                ng-disabled="suba.isDisabled"
                ng-click="setSubChoice(question, answer, suba)">
                <h4>{{suba.subanswer}}</h4>                           
              </div>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div class="text-left">
        <h3>Площадь изучаемой территории</h3>
        <h4>Минимальная: {{minArea}} км&sup2;</h4> <br>
        <h4>Максимальная: {{maxArea}} км&sup2;</h4>
        <!-- <slider floor="100" ceiling="1000" step="1" precision="2" ng-model="cost"></slider> -->
        <div class="myslider"><slider floor="0" ceiling="100" ng-model-low="minArea" ng-model-high="maxArea"></slider></div>
        <!--  -->
        <button class="btn btn-default btn-lg" ng-disabled="clicked_items <= 2" ng-click="calculateResult()">Отправить</button>
        <p></p>
      </div>
    </div>
